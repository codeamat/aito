<html noscrollbar>
   <title>Tahitian Quest</title>
   <body>
      <center>
         <table width="295" height="90" background="L2UI_CH3.refinewnd_back_Pattern">
            <tr>
               <td align="center">
                  <table width="240">
                     <tr><td height="25"></td></tr>
                     <tr>
                        <td align="center"><font name="hs12" color="FA9C43">%name%</font></td>
                     </tr>
                     <tr>
                        <td align="center"><font name="hs8" color="FF746E">%type%</font></td>
                     </tr>
                  </table>
               </td>
            </tr>
         </table>
         <br>
         <img src="L2UI.SquareGray" width="295" height="1">
         <br>
         <table width="285" height="240" background="fantasy.Background_Fantasy">
            <tr>
               <td align="center">
                  <table width="285">
                     <tr><td height="5"></td></tr>
                     <tr>
                        <td>
                           <table width="140" cellspacing="0" cellpadding="0">
                              <tr>
                                 <td align="left"><img src="L2UI_CH3.QuestWndToolTipBtn" width="16" height="16"></td>
                                 <td align="left"><font color="B09878">Reward Information</font></td>
                              </tr>
                           </table>
                        </td>
                     </tr>
                     <tr><td height="15"></td></tr>
                     <tr>
                        <td align="center">
                           <table width="260">
                              <tr>
                                 %items%
                              </tr>
                           </table>
                        </td>
                     </tr>
                     <tr><td height="12"></td></tr>
                     <tr>
                        <td width="280"><img src="L2UI.SquareGray" width="280" height="1"></td>
                     </tr>
                     <tr><td height="5"></td></tr>
                     <tr>
                        <td align="center">%button%</td>
                     </tr>
                     <tr>
                        <td width="280"><img src="L2UI.SquareGray" width="280" height="1"></td>
                     </tr>
                     <tr><td height="8"></td></tr>
                     <tr>
                        <td>
                           <table width="180" cellspacing="0" cellpadding="0">
                              <tr>
                                 <td align="left"><img src="L2UI_CH3.icn_aboutpoint_down" width="16" height="16"></td>
                                 <td align="left"><font color="B09878">Completion Requirements</font></td>
                              </tr>
                           </table>
                        </td>
                     </tr>
                     <tr><td height="5"></td></tr>
                     <tr>
                        <td>
                           <table width="240" cellspacing="2" cellpadding="2">
                              <tr>
                                 <td align="left"><font color="808080">%name%</font></td>
                              </tr>
                           </table>
                        </td>
                     </tr>
                     <tr><td height="10"></td></tr>
                     <tr>
                        <td align="center" width="150">%progress%</td>
                     </tr>
                     <tr><td height="10"></td></tr>
                     <tr>
                        <td>
                           <table width="65" cellspacing="0" cellpadding="0">
                              <tr>
                                 <td align="left"><img src="L2UI_CH3.fishing_clockicon" width="16" height="16"></td>
                                 <td align="left"><font color="B09878">Time Left</font></td>
                              </tr>
                           </table>
                        </td>
                     </tr>
                     <tr><td height="5"></td></tr>
                     <tr>
                        <td>
                           <table width="240" cellspacing="2" cellpadding="2">
                              <tr>
                                 <td align="left"><font color="808080">%time_left%</font></td>
                              </tr>
                           </table>
                        </td>
                     </tr>
                  </table>
               </td>
            </tr>
         </table>
         <br>
      </center>
   </body>
</html>
